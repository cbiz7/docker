    image: linuxserver/sonarr:preview
    container_name: sonarr
    hostname: sonarr
    ports:
    - "8989:8989"
    volumes:
    - ${CONFIG}/sonarr:/config
    - ${DOWNLOAD}:/downloads
    - ${TVSHOWS}:/tv
    environment:
    - PGID
    - PUID
    - TZ
   # labels:
